<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/animacoes.css">
    <link rel="stylesheet" href="./css/fontes.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variaveis.css">
    <title>Escolha seu personagem - MapaDev Week</title>
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./imgs/Docinho MENOR.png" alt="personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Docinho</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="docinho" data-name="Docinho">
                    <span class="tag">1P</span>
                    <img src="./imgs/Docinho QUADRADO.jpg" alt="Personagem Docinho">
                </li>

                <li class="personagem" id="ele" data-name="Ele">
                    <span class="tag">1P</span>
                    <img src="./imgs/Ele QUADRADO.jpg" alt="Personagem Ele">
                </li>

                <li class="personagem" id="florzinha" data-name="Florzinha">
                    <span class="tag">1P</span>
                    <img src="./imgs/Florzinha QUADRADO.jpg" alt="Personagem Florzinha">
                </li>

                <li class="personagem" id="fuzzy" data-name="Fuzzy">
                    <span class="tag">1P</span>
                    <img src="./imgs/Fuzzy QUADRADO.jpg" alt="Personagem Fuzzy">
                </li>

                <li class="personagem" id="lindinha" data-name="Lindinha">
                    <span class="tag">1P</span>
                    <img src="./imgs/Lindinha QUADRADO.jpg" alt="Personagem Lindinha">
                </li>

                <li class="personagem" id="sedusa" data-name="Sedusa">
                    <span class="tag">1P</span>
                    <img src="./imgs/Sedusa QUADRADO.jpg" alt="Personagem Sedusa">
                </li>

                <li class="personagem" id="prefeito" data-name="Prefeito">
                    <span class="tag">1P</span>
                    <img src="./imgs/Prefeito QUADRADO.jpg" alt="Personagem Prefeito">
                </li>

                <li class="personagem jogador-2-selecionado" id="macaco louco" data-name="Macaco Louco">
                    <span class="tag">2P</span>
                    <img src="./imgs/Macaco louco QUADRADO.jpg" alt="Personagem Macaco Louco">
                </li>
                
                <li class="personagem" id="professor" data-name="Professor">
                    <span class="tag">1P</span>
                    <img src="./imgs/Professor QUADRADO.jpg" alt="Personagem Professor">
                </li>

            </ul>
                
            <div class="personagem-grande personagem-jogador-2">
                <img src="./imgs/Macaco louco.png" alt="personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Macaco Louco</h2>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
